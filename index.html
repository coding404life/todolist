<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="#"> -->
    <!-- font awesome libirary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!--bootstrap 4.5 CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- google fonts -->

    <!-- main stylesheet -->
    <link rel="stylesheet" href="dist/css/styles.css?cb=1603732123187">
    <title>Todo List</title>
</head>

<body>
    <section id="todolist">

        <!-- todo container -->
        <div class="container">

            <!-- search header -->
            <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo List</h1>
                <form class="search">
                    <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
                </form>
            </header>

            <!-- list of todos -->
            <ul class="list-group todos mx-auto text-light">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>play mariokart</span>
                    <i class="far fa-trash-alt delete"></i>
                </li> -->
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>defeat ganon in zelda</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>make a veggie pie</span>
                    <i class="far fa-trash-alt delete"></i>
                </li> -->
            </ul>

            <!-- form add new todo -->
            <form class="add text-center my-4">
                <label class="text-light">Add a new todo...</label>
                <input class="form-control m-auto" type="text" name="add" />
            </form>

        </div>

    </section>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- main script -->
    <script src='dist/js/all.js?cb=1603732123187'></script>
</body>

</html>
